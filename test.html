<style>
  .form-field {
    position: relative;
    margin-top: 32px;
    margin-bottom: 40px;
  }

  .form-input {
    padding: 16px 42px;
    width: 100%;
    border: 1px solid var(--brand-border);
    border-radius: 8px;
    background-color: transparent;
    font-size: 16px;
  }

  .form-input:focus {
    border-color: var(--brand-color);
    outline: none;
  }

  .form-label {
    position: absolute;
    left: 42px;
    top: 16px;
    font-size: 16px;
    line-height: 1.17;
    color: var(--brand-border);
    transition: all 0.3s ease;
    pointer-events: none;
    background-color: white;
    padding: 0 4px;
  }

  /* Коли поле в фокусі або не порожнє */
  .form-input:focus + .form-label,
  .form-input:not(:placeholder-shown) + .form-label {
    transform: translate(-36px, -40px);
    font-size: 12px;
    color: var(--brand-dark);
  }
</style>

<div class="form-field">
  <input 
    class="form-input"  
    type="text" 
    id="user-name" 
    name="user-name"
    placeholder=" " 
  />
  <label class="form-label" for="user-name">Ім’я</label>
</div>
